name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GO_VERSION: '1.21'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ env.GO_VERSION }}-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build container images (informational)
      run: |
        echo "Container images can be built with:"
        echo "  make container-build-branch"
        echo ""
        echo "To publish container images, add your registry configuration"
        echo "and uncomment the container publishing steps below."

    # Optional: Uncomment and configure for container registry publishing
    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v3
    #
    # - name: Log in to Container Registry
    #   uses: docker/login-action@v3
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}
    #
    # - name: Build and push container images
    #   run: |
    #     make container-build-branch
    #     # Add your container push commands here
    #     # docker push ghcr.io/rzago/ssh-secret-keeper:${{ github.ref_name }}
    #     # docker push ghcr.io/rzago/ssh-secret-keeper:latest

    - name: Upload release artifacts summary
      run: |
        echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Release created successfully**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
        echo "- Cross-platform binaries (Linux, macOS, Windows)" >> $GITHUB_STEP_SUMMARY
        echo "- Architecture support: amd64, arm64" >> $GITHUB_STEP_SUMMARY
        echo "- Checksums and signatures" >> $GITHUB_STEP_SUMMARY
        echo "- Release notes with changelog" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "- Container images can be built locally with \`make container-build-branch\`" >> $GITHUB_STEP_SUMMARY
        echo "- Update documentation if needed" >> $GITHUB_STEP_SUMMARY
        echo "- Announce the release to users" >> $GITHUB_STEP_SUMMARY
