name: Production Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '!v*.*.*-rc*'
      - '!v*.*.*-beta*'
      - '!v*.*.*-alpha*'

env:
  GO_VERSION: '1.21'
  REGISTRY: docker.io
  IMAGE_NAME: rafaelvzago/ssh-vault-keeper

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from git tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        TAG=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tag=${TAG}" >> $GITHUB_OUTPUT

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test
      env:
        VAULT_ADDR: "http://localhost:8200"

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_SECRET }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push container images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.get_version.outputs.version }}
          BUILD_TIME=${{ github.event.head_commit.timestamp }}
          GIT_HASH=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate release summary
      run: |
        echo "## ðŸš€ Release ${{ steps.get_version.outputs.tag }} Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Production release created from git tag**: \`${{ steps.get_version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Generated Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Binaries**: Linux, macOS (amd64 + arm64)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Archives**: tar.gz format" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Checksums**: SHA256 verification" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Container Images**: Multi-arch (linux/amd64, linux/arm64)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ Docker Hub Images:" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Release Links:" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ“‹ Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
        echo "- [ðŸ³ Docker Hub](https://hub.docker.com/r/rafaelvzago/ssh-vault-keeper)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Quick Install:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "# Linux amd64" >> $GITHUB_STEP_SUMMARY
        echo "curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.tag }}/ssh-vault-keeper-${{ steps.get_version.outputs.version }}-linux-amd64.tar.gz -o sshsk.tar.gz" >> $GITHUB_STEP_SUMMARY
        echo "tar -xzf sshsk.tar.gz && sudo mv sshsk /usr/local/bin/" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
